<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recipe App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
<div id ="search-container">
    <input id="input" type="text" placeholder="Search recipe">
    <button onclick=fetch()>Search</button>
</div>
<div id="search-results"></div>
<script id="recipe-template" type="text/x-handlebars-template">
    {{#each results}}
      <div class="recipe">
          <p class="title"><a href="{{href}}">{{title}}</a></p>
          <img src = "{{thumbnail}}">
          <ul class ="ingredients">
              {{#each ingredients}}
              <li class="ingredient">{{this}}</li>
              {{/each}}
          </ul>
      </div>
      {{/each}}
   </script>
        <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
